  <title>Gooogle</title>

<!--Body starts here-->
<body>

  <!--This is the top nav bar-->

      <li><a href="https://mail.google.com/mail/?tab=wm" class="topbar underline">Gmail</a></li>
      <li><a href="https://www.google.co.cr/imghp?hl=en&tab=wi" class="topbar underline">Images</a></li>

  <div id="container"> <!--Here starts the container-->

    <div id="logo">

    </div>
  
  <!--This is the search bar and buttons-->
  <form action="">
    <div id="search-box">
      <input type="text" id="search" title="Search">
    </div>
    <div id="buttons">
      <input type="submit" value="Google Search">
      <input type="submit" value="I'm Feeling Lucky">

  </form>

  <!--This is the link for other languages-->
